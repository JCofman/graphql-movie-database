type Person @cacheControl(maxAge: 10000) {
  alsoKnownAs: [String]
  biography: String
  birthday: String!
  deathday: String
  gender: Int!
  homepage: String
  id: ID!
  knownForDepartment: String
  mediaType: String!
  name: String!
  placeOfBirth: String
  popularity: Float!
  profilePath: String
  knownFor: [Media]!
  filmography: Filmography!
}

type Filmography @cacheControl(maxAge: 10000) {
  cast: [CastCredit]!
  crew: [CrewCredit]!
}
