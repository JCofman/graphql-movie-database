type Recommendations {
  movies(
    sortBy: RecommendationsSortBy = SCORE
    sortOrder: SortOrder = DESC
    page: Int
  ): MoviesResponse!
  shows(
    sortBy: RecommendationsSortBy = SCORE
    sortOrder: SortOrder = DESC
    page: Int
  ): ShowsResponse!
}

enum RecommendationsSortBy {
  SCORE
  POPULARITY
  RELEASE_DATE
  TITLE
  VOTE_AVERAGE
}
